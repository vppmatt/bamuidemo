<h1>Users</h1>

<div [class]="messageClass">{{message}}</div>

<table *ngIf="users.length >0" class="table">
    <thead>
        <tr>
            <th>id</th>
            <th>first name</th>
            <th>surname</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{user.id}}</td>
            <td>{{user.firstname}}</td>
            <td>{{user.surname}}</td>
        </tr>
    </tbody>
</table>
